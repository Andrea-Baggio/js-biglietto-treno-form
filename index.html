<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CIUF CIUF</title>

        <!-- style -->
        <link rel="stylesheet" href="css/style.css">

        <!-- script -->
        <script src="js/script.js" defer></script>
    </head>  

    <body>
        <div class="container">
            <div>
                <!-- nome e cognome -->
                <form>
                    <label for="name">Nome Cognome</label><br>
                    <input type="text" id="name" name="name" placeholder="Inserire...">           
                </form> 
            </div>

            <div>
                <!-- km -->
                <form>
                    <label for="km">Km da percorrerre</label><br>
                    <input type="text" id="km" name="km" placeholder="Inserire...">           
                </form> 
            </div>

            <div>
                <!-- età -->
                <label for="age">Fascia d'età</label> <br>
                <select name="age" id="age">
                    <option value="" class="empty"></option>
                    <option value="under">Under 18</option>
                    <option value="in">Maggiorenne</option>
                    <option value="over">Over 65</option>
                </select>
            </div>
        </div>

        <div class="small-container">
            <div>
                <button class="btn"id="btn-gen">
                    Genera
                </button>
            </div>

            <div>
                <button class="btn" id="btnCanc">
                    Annulla
                </button>
            </div>
        </div>  
        
        <div class="container-response">
            <div class="ticket">
                Costo biglietto:
                <span id="ticketPrice"></span>
            </div>
        </div>
    </body>
</html>
